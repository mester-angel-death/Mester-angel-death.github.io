<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گزارش کاربر متخلف</title>
    <link rel="stylesheet" href="Mester-angel-death.github.io/styles.css">
</head>
<body>
    <div class="container">
        <h1>گزارش کاربر متخلف</h1>
        <form id="reportForm">
            <label for="username">نام کاربر:</label>
            <input type="text" id="username" required>

            <label for="reason">علت گزارش:</label>
            <input type="text" id="reason" required>

            <label for="description">توضیحات:</label>
            <textarea id="description" rows="4" required></textarea>

            <button type="submit">ارسال گزارش</button>
        </form>
    </div>

    <script src="Mester-angel-death.github.io/script.js"></script>
</body>
              </html>
